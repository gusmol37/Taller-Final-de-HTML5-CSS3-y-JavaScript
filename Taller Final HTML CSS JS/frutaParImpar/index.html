<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de frutas</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../images/icon.png">
</head>
<body>
    <div id="container" >
        <div>
            <h2>Lista de frutas</h2>
        </div>
        <div id="container-fruits">   
            <div>
                <h4>¿Cuál tema le gustaría?</h4>
            </div>
            <div>
                <select id="selector">
                    <optgroup label="Estilos">
                        <option value="1">1. Por default</option>
                        <option value="2">2. Par</option>
                        <option value="3">3. Impar</option>
                        </optgroup>
                </select>
            </div>
            <div class = "seleccion">
                <ol>
                    <li id="manzana" value="1">Maracuyá</li>
                    <li id="pera" value="2" >Lulo</li>
                    <li id="banano" value="3" >Guayaba</li>
                    <li id="uva" value="4" >Uva</li>
                    <li id="maracuya" value="5" >Manzana</li>
                    <li id="limon" value="6" >Durazno</li>
                    <li id="guanabana" value="7" >Pitaya</li>
                    <li id="mango" value="8" >Piña</li>
                    <li id="tomate_arbol" value="9" >Curuba</li>
                    <li id="guayaba" value="10" >Banano</li>
                </ol>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="../../script/script.js"></script>
</body>
</html>
