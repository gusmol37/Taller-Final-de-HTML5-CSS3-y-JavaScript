<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/contactForm.js"></script>
</head>

<body onload="validar()">
    <header>
        <h1>Ponte en contacto </h1>
    </header>
    <article>
        <section>
            <div class="contenedor">

                
                <form action="" method="" id="formulario" class="formulario" autocomplete="off">
                    <label for="nombre"><i>Nombre:</i></label>
                    <input type="text" id="nombre" class="nombre" name="nombre" placeholder="Tu Nombre">

                    <label for="correo"><i>Correo:</i></label>
                    <input type="email" id="correo" class="correo" name="correo" placeholder="Tu Correo">

                    <label for="asunto"><i>Asunto:</i></label>
                    <input type="text" id="asunto" class="asunto" name="asunto" placeholder="Asunto">

                    <label for="mensaje"><i>Mensaje:</i> </label>
                    <textarea id="mensaje" class="mensaje" maxlength="200" name="mensaje" placeholder="Tu Mensaje"></textarea>

                    <button type="submit" id="enviar" class="enviar">Enviar</button>
                    <button type="reset" id="borrar" class="borrar">Borrar</button>
                    <p id="aviso" class="aviso"></p>
                </form>
            </div>
        </section>
    </article>
    <footer></footer>
</body>

</html>
